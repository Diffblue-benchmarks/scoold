# Tested on Deeptest release 1.12.0
cbmcArguments:
  java-generate-no-comments: true
phases:
-
  timeout: 60
  cbmcArguments:
    max-nondet-array-length: 10
    unwind: 1
    string-non-empty: true
    java-assume-inputs-non-null: true
-
  timeout: 60
  cbmcArguments:
    classpath: '/tools/cbmc/models-simple-overlay.jar:/tools/cbmc/models.jar:.'
    max-nondet-array-length: 10
    unwind: 1
-
  timeout: 60
  cbmcArguments:
    classpath: '/tools/cbmc/models-simple-overlay.jar:/tools/cbmc/models.jar:.'
    max-nondet-array-length: 20
    unwind: 2
    string-non-empty: true
    java-assume-inputs-non-null: true
-
  timeout: 60
  cbmcArguments:
    classpath: '/tools/cbmc/models-simple-overlay.jar:/tools/cbmc/models.jar:.'
    max-nondet-array-length: 20
    unwind: 2
-
  timeout: 60
  cbmcArguments:
    classpath: '/tools/cbmc/models.jar:.'
    max-nondet-array-length: 30
    max-nondet-string-length: 10
    unwind: 3
    string-non-empty: true
    java-assume-inputs-non-null: true
-
  timeout: 60
  cbmcArguments:
    classpath: '/tools/cbmc/models.jar:.'
    max-nondet-array-length: 30
    max-nondet-string-length: 10
    unwind: 3
-
  timeout: 120
  cbmcArguments:
    classpath: '/tools/cbmc/models.jar:.'
    max-nondet-array-length: 30
    max-nondet-string-length: 10
    unwind: 4
    load-containing-class-only: true
    string-non-empty: true
    java-assume-inputs-non-null: true
-
  timeout: 120
  cbmcArguments:
    classpath: '/tools/cbmc/models.jar:.'
    max-nondet-array-length: 50
    max-nondet-string-length: 50
    unwind: 4
    load-containing-class-only: true
-
  timeout: 120
  cbmcArguments:
    classpath: '/tools/cbmc/models.jar:.'
    max-nondet-array-length: 130
    max-nondet-string-length: 110
    unwind: 10
    string-non-empty: true
    java-assume-inputs-non-null: true
-
  timeout: 120
  cbmcArguments:
    classpath: '/tools/cbmc/models.jar:.'
    max-nondet-array-length: 300
    max-nondet-string-length: 100
    unwind: 10
units:
  - target:
    - dir: target/classes
      file: com/erudika/scoold/controllers/QuestionController.class
      sourceDir: src/main/java
      sourceFile: com/erudika/scoold/controllers/QuestionController.java
    # Child of QuestionController.class
    - dir: target/classes
      file: com/erudika/scoold/core/Comment.class
      sourceDir: src/main/java
      sourceFile: com/erudika/scoold/core/Comment.java
    # Child of QuestionController.class
